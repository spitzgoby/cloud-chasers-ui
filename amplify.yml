version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 24.8.0
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build/client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*